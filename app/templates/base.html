<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OLAP Mailer</title>
  </head>
  <body>
    <div>
        <a href="{{ url_for('auth.home') }}">Home</a>
    </div>
    <div>
      <div>
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <div>
          <p>{{ message }}</p>
        </div>
      {% endfor %}
      </div>
      {% block container %}{% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
